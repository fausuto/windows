name: Test PowerShell Secret

on:
  workflow_dispatch:

jobs:
  test-script:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Execute test script with secret
        shell: powershell
        env:
          # This line injects the secret into the environment as a variable.
          # The variable is then passed to the script as a parameter.
          # GitHub automatically masks the value in the logs.
          MY_SECRET: ${{ secrets.MY_PASSWORD }}
        run: |
          ./test_secret.ps1 -MyPassword $env:MY_SECRET
